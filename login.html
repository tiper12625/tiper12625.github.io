<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Страница входа</title>
  <link href="main.bundle.css" rel="stylesheet"></head>
  <body>
    <div class="page page__login">
      <div class="header">
        <h1>Страница входа</h1>
        <h3>Войти в свой аккаунт члена профсоюза</h3>
      </div>
      <div class="content">
        <form>
          <div class="form-group">
            <label for="login">Имя пользователя</label>
            <input type="text" id="login">
            <div class="description">Используется для входа в систему</div>
          </div>
          <div class="form-group">
            <label>Пароль</label>
            <input type="password">
            <div class="description">Введите Ваш пароль</div>
          </div>
          <div class="form-group form-actions">
            <input class="primary" type="submit" value="Войти"><a href="#">Забыли пароль?</a>
          </div>
        </form>
      </div>
    </div>
  <script src="vendors~main.bundle.js"></script><script src="main.bundle.js"></script></body>
</html>
